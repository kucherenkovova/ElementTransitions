<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../src/css/elementTransitions.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      .et-wrapper {
        width: 200px;
        height: 200px;
        color: white;
      }
      .et-block {
        cursor: pointer;
        text-align: center;
        line-height: 150px;
      }
      .et-block:nth-child(odd) {
        background: #CCC;
      }
      .et-block:nth-child(even) {
        background: #888;
      }
    </style>
  </head>
  <body>
    <h3>simple example</h3>
    <div class="et-wrapper et-trigger" et-in="rotateSlideIn" et-out="rotateSlideOut">
      <div class="et-block">
        <h2>block 1</h2>
      </div>
      <div class="et-block">
        <h2>block 2</h2>
      </div>
    </div>
    <h3>example with button and step of 2</h3>
    <div class="et-wrapper">
      <button class="et-trigger" et-in="moveFromRight" et-out="moveToRightEasing" et-step="2">Next</button>
      <div class="et-block">
        <h2>block 1</h2>
      </div>
      <div class="et-block">
        <h2>block 2</h2>
      </div>
      <div class="et-block">
        <h2>block 3</h2>
      </div>
    </div>
    <h3>example with non looping list and multiple externals triggers</h3>
    <div>
      <div class="et-wrapper" et-multi-trigger="true" et-loop="false" et-trigger-selector=".trigger-button">
        <div class="et-block">
          <h2>block 1</h2>
        </div>
        <div class="et-block">
          <h2>block 2</h2>
        </div>
      </div>
      <button class="trigger-button" et-in="rotateUnfoldTop" et-out="rotateFoldBottom" et-reverse="true">prev</button>
      <button class="trigger-button" et-in="rotateUnfoldBottom" et-out="rotateFoldTop">next</button>
    </div>
    <script src="../src/js/elementTransitions.js"></script>
    <script type="text/javascript">
      elementTransitions.init();
    </script>
  </body>
</html>
